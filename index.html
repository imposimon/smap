	<body>   
		<div class="container" style="width:960px;">

			<div class="header">
				<img src="./img/logo.png" id="logo"/>
				<p>Semantically Mapping Relational Database Schemas to OWL Ontologies</p>
			</div>					

			<div class="well" style="background-color: rgba(255,255,255,0.4)">				
				<div id="menuPane" class="btn-group" data-toggle="buttons-radio">
					<button id="simpleEnableBtn" class="btn active">Simple</button>
					<button id="complexEnableBtn" class="btn ">Complex</button>
				</div>

				<div class="row-fluid">

					<div id="inputPane" class="span8 form-horizontal">
						<div id="input-group1" class="control-group">
							<label class="control-label" for="input1">Database URL</label>
							<div class="controls"><input type="text" name="" id="input1" /></div>	
						</div>
						<div id="input-group2" class="control-group">
							<label class="control-label" for="input2">OWL URL</label>
							<div class="controls"><input type="text" name="" id="input2" /></div>	
						</div>
						<div id="input-group3" class="control-group">
							<label class="control-label" for="input3">RDF URL</label>
							<div class="controls"><input type="text" name="" id="input3" /></div>	
						</div>							
					</div>
					<div id="samplePane" class="span4">
						<strong>Dataset</strong>
						<div class="sampleRow"><a id="sample-0" class="label label-warning sampleBar">UTCS vs UNIV-CS</a></div>
						<div class="sampleRow"><a id="sample-1" class="label label-warning sampleBar">VLDB vs Conference</a></div>
						<div class="sampleRow"><a id="sample-2" class="label label-warning sampleBar">DBLP vs Bibliography</a></div>
						<div class="sampleRow"><a id="sample-3" class="label label-warning sampleBar">Observer vs Bibliography</a></div>
						<div class="sampleRow"><a id="sample-4" class="label label-warning sampleBar">Country vs Factbook</a></div>
					</div>

				</div>

				<button id="submitBtn" class="btn btn-success btn-large">Submit</button>	
				<button id="resetBtn" class="btn btn-large">Reset</button>		

			</div> <!-- /well -->
			<div id="resultPane" class="alert alert-info">
				<div id="loader">
					<center><strong>Loading...</strong></center>
					<div class="progress progress-striped progress-info active">
						<div class="bar" style="width:100%"></div>
					</div>
				</div>


				<div id="results">
					<strong id="resultType">
					</strong>
					<div id="resultList">
					</div>
				</div>


			</div>
